<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un consejito</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg" href="/img/favicon.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=bespoke-stencil@300,301&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="adviceImage" src="img/cabeza1.png" alt="Un Random en un Bar">
        </div>
        <h1>Dame Un Consejito</h1>
        <p><i>Expresa con una palabra el tema (ej: amistad)</i></p>
        <input type="text" id="keywordInput" placeholder="Ingresa una palabra" oninput="validateInput(this)">
        <button onclick="getAdvice()">Buscar Consejo</button>
    </div>

    <div id="adviceModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="adviceOutput"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
